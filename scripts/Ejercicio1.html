<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="contenedor row">
      <form action="" class="col s6 offset-s3 formulario">
      <div class="row">
        <div class="input-field col s3 offset-s1">
          <input id="minutos" type="text" class="validate">
          <label class="active" for="minutos">Minutos</label>
        </div>
        <div class="input-field col s3 ">
          <input id="segundos" type="text" class="validate">
          <label class="active" for="segundos">Segundos</label>
        </div>
        <div class="input-field col s3 ">
          <input id="centesimas" type="text" class="validate">
          <label class="active" for="centesimas">Centesimas</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10 offset-s1">
          <input id="m" type="text" class="validate">
          <label class="active" for="m">Metros recorridos</label>
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn col s4 offset-s4">Calcular</a>
      </div>
    </form>
       </div>
  </div>
</body>

</html>
